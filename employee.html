<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/employee.css">
    <script src="js/employee.js"></script>
    <title>Employ details</title>
</head>
<body>
    <div class="container">
        <div class="details_head">Employee Details</div>
        <div class="details">
            <div class="required require_id">Id:</div>
            <div class="employee Employee_id">1</div>
            <div class="required required_name">Name:</div>
            <div class="employee Employee_name"></div>
            <div class="required require_salary">Salary:</div>
            <div class="employee Employee_salary"></div>
            <div class="required required_age">Age:</div>
            <div class="employee Employee_age"></div>
        </div>
        <div class="update_button">
            <button class="update">update</button>
        </div>
    </div>
    <div class="edit">
        <input type="text" class="input_name" placeholder="Name">
        <input type="number" class="input_salary" placeholder="Salary">
        <input type="number" class="input_age" placeholder="Age">
        <div class="update_button">
            <button class="updateRun">update</button>
            <button class="cancel">cancel</button>
        </div>
    </div>
</body>
</html>
